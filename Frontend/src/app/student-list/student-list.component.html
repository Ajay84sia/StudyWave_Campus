
   <h1 class="mt-8 mb-4 text-center font-bold text-3xl">Students List</h1>
   <div class="mt-4 flex justify-center items-center">
     <div class="overflow-x-auto w-full p-20">
       <table class="min-w-full table-fixed border-collapse border border-gray-400">
         <thead>
           <tr class="bg-gray-500 text-white">
            <th class="w-1/12 p-2 border border-gray-400 text-center"> S.No. </th>
            <th class="w-1/12 p-2 border border-gray-400 text-center"> Student ID </th>
            <th class="w-2/12 p-2 border border-gray-400 text-center"> Student Name </th>
            <th class="w-1/12 p-2 border border-gray-400 text-center"> Gender </th>
            <th class="w-2/12 p-2 border border-gray-400 text-center"> D.O.B </th>
            <th class="w-2/12 p-2 border border-gray-400 text-center"> Major </th>
            <th class="w-1/12 p-2 border border-gray-400 text-center"> Email </th>
            <th class="w-1/12 p-2 border border-gray-400 text-center"> Contact Number </th>
            <th class="w-1/12 p-2 border border-gray-400 text-center"> Edit </th>
            <th class="w-1/12 p-2 border border-gray-400 text-center"> Delete </th>
             <!-- Add more headers as needed -->
            </tr>
         </thead>
         <tbody>
           <tr *ngFor="let student of students; let i=index" class="{{ i % 2 === 0 ? 'bg-gray-100' : 'bg-white' }}">
             <td class="p-2 border border-gray-400 text-center">{{ i+1}}.</td>
             <td class="p-2 border border-gray-400 text-center capitalize">{{ student.StudentID }}</td>
             <td class="p-2 border border-gray-400 text-center">{{ student.Name }}</td>
             <td class="p-2 border border-gray-400 text-center">{{ student.Gender }}</td>
             <td class="p-2 border border-gray-400 text-center">{{ student.DoB }}</td>
             <td class="p-2 border border-gray-400 text-center">{{ student.Major }}</td>
             <td class="p-2 border border-gray-400 text-center">{{ student.Email }}</td>
             <td class="p-2 border border-gray-400 text-center">{{ student.ContactNum }}</td>
             <td class="p-2 border border-gray-400 text-center">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold p-4 rounded" (click)="onEditClick(student._id)">
                <i class="fas fa-edit"></i> 
              </button>
            </td>
            <td class="p-2 border border-gray-400 text-center">
              <button class="bg-red-500 hover:bg-red-700 text-white font-bold p-4 rounded"  (click)="onDeleteClick(student._id)">
                <i class="fas fa-trash"></i> 
              </button>
             <!-- Display other properties -->
           </tr>
         </tbody>
       </table>
     </div>
   </div>
